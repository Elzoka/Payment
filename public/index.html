<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 main">
                <h1>
                    <span id="donate">Donate</span> to help people get <span id="necessities">Food</span>.
                </h1>
            </div>
            <div class="col-4">
                <div class="card">
                    <form>
                        <div class="order">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" class="form-control" id="full-name" name="name" placeholder="John Doe">
                            </div>
            
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="form-control" id="amount" name="amount" placeholder="ex: 5$">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="currency">Currency</label>
                                    <select id="currency" class="form-control" name="currency">
                                        <option selected>USD</option>
                                        <option>EUR</option>
                                        <option>THB</option>
                                        <option>Hâ„ªD</option>
                                        <option>SGD</option>
                                        <option>AUD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="payment">
                            <div class="form-group">
                                <label for="card-name">Name on card</label>
                                <input type="text" class="form-control" id="card-name" name="cardName">
                            </div>
                            <div class="form-group">
                                <label for="card-number">Card number</label>
                                <input type="text" class="form-control" id="card-number" name="cardNumber" maxlength="19">
                            </div>
            
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="expiry-date">Expiration date</label>
                                    <input type="text" class="form-control" id="expiry-date" name="cardExpirationDate" placeholder="ex: 02/21">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" class="form-control" name="CVV" placeholder="123" maxlength="4">
                                </div>
                            </div>
                        </div>
            
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-button">Confirm</button>
                    </form>
                </div>
                    
            </div>
        </div>
        
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
